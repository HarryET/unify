name: ♻️ Improvement
description: Suggest an improvement to an existing feature
title: "improvement: <title>"
labels: [S-unverified, C-improvement, P-low]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a change to one of our features!
  - type: textarea
    id: existing-feature-details
    attributes:
      label: How does the feature currently work?
      placeholder: Tell us what you can do now!
    validations:
      required: true
  - type: textarea
    id: improved-feature-details
    attributes:
      label: How could the future work?
      placeholder: Tell us what you would change and how it would work after those changes!
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      placeholder: Anything else?
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true